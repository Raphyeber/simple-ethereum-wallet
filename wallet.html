<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Ethereum Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">My Ethereum Wallet</h2>
            <div class="text-center">
                <button id="connect" class="btn btn-primary mb-3">Connect Wallet</button>
            </div>
            <div class="mb-3">
                <p><strong>Account:</strong> <span id="account">Not connected</span></p>
                <p><strong>Balance:</strong> <span id="balance">0</span> ETH</p>
            </div>
            <div class="mb-3">
                <h5>Send Ether</h5>
                <input type="text" id="recipient" class="form-control mb-2" placeholder="Recipient Address">
                <input type="number" id="amount" class="form-control mb-3" placeholder="Amount (in ETH)">
                <button id="send" class="btn btn-success">Send Ether</button>
                <p id="transactionStatus" class="mt-3"></p>
            </div>
            <div>
                <h5>Transaction History</h5>
                <ul id="transactionHistory" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="wallet.js"></script>
</body>
</html>
